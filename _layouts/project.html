---
layout: default
---

<article class="project">
  <h3>{{ page.title }}</h3>
  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
  {% endif %}
  <br/>
  {% if page.repo %}
    <a href="https://github.com/{{ page.repo }}">
      View on GitHub
    </a>
  {% endif %}
  <p>{{ page.description }}</p>
  <div class="content">
    {{ content }}
  </div>
</article>
