<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% if page.layout == "post" %}
    <link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
    {% endif %}
    {% if page.custom_css%}
        <link rel="stylesheet" href="{{ '/assets/css/' | append: page.custom_css | relative_url }}">
    {% endif %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>

    <div class="wrap">
      <div class="innerwrap">

        <div class="top-bar">

        </div>

        <div class="container">

            <div class="section head-section">            
              <!--<img class="avatar-image" src="{{ '/assets/img/echo_av.jpg' | relative_url }}" alt="profile photo"/>-->
            </div>
          
            <br/>

            <div class="section">
                <div class="nav-bar">
                    <div class="nav-left">

                        <div class="titletext"><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">
                          {{ site.title }}</a></div>&bull;
                        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">
                          home</a> &bull;                        
                        <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">
                          about</a> &bull;                        
                        <a href="{{ '/works/' | relative_url }}" class="{% if page.url == '/works/' %}active{% endif %}">
                          works</a> &bull;
                        <a href="{{ '/blog/' | relative_url }}" class="{% if page.url == '/blog/' %}active{% endif %}">
                          blog</a> &bull;                        
                        <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">
                          contact</a>

                    </div>
                    
                    <div class="nav-right">
                        <a title="bluesky" href="https://bsky.app/profile/echolevel.co.uk" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-bluesky"></i></a> &nbsp;
                        <a title="github" href="http://github.com/echolevel" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i></a> &nbsp;
                        <a title="bandcamp" href="http://syphus.bandcamp.com" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-bandcamp"></i></a>
                        <a title="blog" href="http://echolevel.tumblr.com"><i class="fa-brands fa-tumblr"></i></a> &nbsp;                                                
                    </div>
                </div>


            </div>

            <div class="section {{ page.title | downcase }}">
            {{ content }}
            </div>

          <div class="footer-bar">
            All content (except for client logos) &copy; Brendan O'Callaghan Ratliff 2025
          </div>


        </div><!-- container end -->
      </div><!--inner-wrap end -->
    </div><!--wrap end -->


  </body>


</html>
